<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    */

    //ENTRADA
    let nota = prompt(`Quantas notas o aluno obteve?`);
    let somaNotas = 0;

    //PROCESSAMENTO
   
    for (let index = 0; index < nota.length; index++) {
       
        const notasAlunos = Number(prompt(`Qual as notas do aluno?`));
        somaNotas =  somaNotas + notasAlunos;
         }

    //SAÍDA

       document.write(`A média do aluno è ${somaNotas/nota}`);
</script>
